<form ng-submit='login()'>
    <p>Email: </p>
    <input type="email" name="email" id="emailInput" ng-model="email">
    <br />
    <br />
    <p>Password: </p>
    <input type="password" name="password" id="passwordInput" ng-model='password'>
    <br />
    <br />
    <input type="submit" value="Log In">
</form>
    <button ng-click="logout()">Log Out</button>
