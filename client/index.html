<!doctype html>
<html x-ng-app="myBlogApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta name="fragment" content="!"> 

		<title>{{ seo.title }}</title>
		<meta property="og:title" content="{{ seo.title }}">
		<meta property="twitter:title" content="{{seo.title}}">
		<meta property="og:image" og:image:width="600px" og:image:height="300px" content="{{ seo.image }}">
		<meta property="twitter:image" content="{{seo.image}}">
		<meta property="og:url" content="{{ seo.url }}">
		<meta property="twitter:url" content="{{ seo.url }}">
		<meta property="description" content="{{ seo.description }}">
		<meta property="og:description" content="{{ seo.description }}">
		<meta property="twitter:description" content="{{ seo.description }}">

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>        
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/directive.js"></script>
		<script src="js/factories.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/draw.js"></script>
		<script src="js/services.js"></script>
		<base href="/">
    </head>
	<body>
		<div id="divBody">
			<nav-bar></nav-bar>
			<div class="jumbotron">
				<h1 class="headingJumbo">Jacob's Blog!</h1>
			</div>
			<br />
			<div ng-view></div>
		</div>
	</body>
	<footer>
			<h5 id="headerFooter">Contact me at:<br />Email: jacobjones7122@gmail.com</h5>
	</footer>
</html>
